<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="select-none">
    <app-frame>
      <text-editor editor-name="left"></text-editor>
      <text-editor editor-name="right"></text-editor>
    </app-frame>

    <app-sidebar>
      <tabs-container>
        <tabs-tab label="General">
          <basic-content>
            <number-input
              label="Font size"
              value-id="font-size"
              min="10"
              max="30"
              default-value="16"
            ></number-input>

            <number-input
              label="Line height"
              value-id="line-height"
              min="1"
              max="3"
              step="0.1"
              default-value="1.6"
            ></number-input>

            <div>Show clock</div>

            <div>Word counter style (word+char / word / char / none)</div>
          </basic-content>
        </tabs-tab>

        <tabs-tab label="Themes">
          <basic-content>
            <tabs-container type="pills">
              <tabs-tab label="Colors">
                <theme-item-list>
                  <theme-item type="color" value="#ffedd5"></theme-item>
                  <theme-item type="color" value="#fef9c3"></theme-item>
                  <theme-item type="color" value="#ecfccb"></theme-item>
                  <theme-item type="color" value="#bbf7d0"></theme-item>
                  <theme-item type="color" value="#ccfbf1"></theme-item>
                  <theme-item type="color" value="#cffafe"></theme-item>
                  <theme-item type="color" value="#e0f2fe"></theme-item>
                  <theme-item type="color" value="#ede9fe"></theme-item>
                  <theme-item type="color" value="#fce7f3"></theme-item>
                  <theme-item type="color" value="#ffe4e6"></theme-item>
                </theme-item-list>
              </tabs-tab>

              <tabs-tab label="Images"> Background images </tabs-tab>
            </tabs-container>
          </basic-content>
        </tabs-tab>

        <tabs-tab label="About">
          <basic-content>
            <div class="prose">
              <p>Zenpad is a text editor for the web.</p>
              <p>This app has been made possible thanks to:</p>
              <ul>
                <li>
                  <a href="https://github.com/codemirror/dev/">CodeMirror</a>
                </li>
                <li>
                  <a href="https://github.com/vitejs/vite">Vite</a>
                </li>
                <li>
                  <a href="https://github.com/microsoft/TypeScript"
                    >TypeScript</a
                  >
                </li>
                <li>
                  <a href="https://github.com/tailwindlabs/tailwindcss"
                    >TailwindCSS</a
                  >, <a href="https://postcss.org/">PostCSS</a>,
                  <a href="https://github.com/postcss/autoprefixer"
                    >Autoprefixer</a
                  >
                </li>
              </ul>
            </div>
          </basic-content>
        </tabs-tab>
      </tabs-container>
    </app-sidebar>

    <template id="app-frame-template">
      <div class="fixed inset-0 grid grid-rows-[auto,1fr] bg-sky-50">
        <div class="grid grid-cols-[auto,1fr,auto] p-2 items-center">
          <div>
            <h1
              data-slot="toggle-sidebar"
              class="px-3 py-1 hover:bg-black/10 active:bg-black/20 rounded"
            >
              zenpad
            </h1>
          </div>
          <div></div>
          <div>
            <display-time></display-time>
          </div>
        </div>

        <div class="grid grid-cols-2" data-slot="content"></div>
      </div>
    </template>

    <template id="app-sidebar-template">
      <div class="flex items-center px-6 py-4">
        <div class="text-xl font-semibold mr-auto">zenpad settings</div>
        <div
          data-slot="toggle-sidebar"
          class="px-3 py-1 hover:bg-black/10 active:bg-black/20 rounded"
        >
          Close
        </div>
      </div>
      <div data-slot="content" class="grid overflow-hidden"></div>
    </template>

    <template id="text-editor-template">
      <div class="grid p-4">
        <div
          class="grid grid-rows-[auto,1fr,auto] bg-white border border-gray-300 rounded-md"
        >
          <div class="px-4 py-2" data-slot="header"></div>
          <div class="grid whitespace-pre-wrap" data-slot="editor"></div>
          <div class="px-4 py-2" data-slot="footer"></div>
        </div>
      </div>
    </template>

    <template id="tabs-container-template--type:pills">
      <div class="flex gap-x-1" data-slot="tabs"></div>
      <div data-slot="content"></div>
    </template>

    <template id="tabs-container-template--type:underline">
      <div class="flex border-b pl-2 border-gray-300" data-slot="tabs"></div>
      <div data-slot="content"></div>
    </template>

    <template id="number-input-template">
      <div class="grid grid-cols-[1fr,auto] mb-4">
        <div data-slot="label"></div>
        <div class="flex items-center">
          <div data-slot="value" class="mr-4"></div>
          <button
            data-slot="decrease-button"
            class="px-4 py-1 bg-gray-200 mr-px rounded-l-md"
          >
            -
          </button>
          <button
            data-slot="increase-button"
            class="px-4 py-1 bg-gray-200 rounded-r-md"
          >
            +
          </button>
        </div>
      </div>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
