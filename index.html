<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="select-none">
    <div class="fixed inset-0 grid grid-cols-2 grid-rows-[auto,1fr] bg-sky-50">
      <div class="grid grid-cols-[1fr,auto] col-span-2 px-4 py-2">
        <div>
          <h1>zenpad</h1>
        </div>
        <div>
          <display-time></display-time>
        </div>
      </div>

      <text-editor editor-name="left"></text-editor>
      <text-editor editor-name="right"></text-editor>
    </div>

    <app-sidebar>
      <tabs-container>
        <tabs-tab label="General">
          General tab
        </tabs-tab>

        <tabs-tab label="Themes">
          Themes tab
        </tabs-tab>

        <tabs-tab label="About">
          About tab
        </tabs-tab>
      </tabs-container>
    </app-sidebar>

    <template id="text-editor-template">
      <div class="grid p-4">
        <div class="grid grid-rows-[auto,1fr,auto] bg-white border border-gray-300 rounded-md">
          <div class="px-4 py-2" data-slot="header"></div>
          <div class="grid whitespace-pre-wrap" data-slot="editor"></div>
          <div class="px-4 py-2" data-slot="footer"></div>
        </div>
      </div>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
